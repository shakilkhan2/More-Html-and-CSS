<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Html and more CSS</title>
    <link rel="stylesheet" href="more.css" />
  </head>
  <body>
    <h1>More HTML and more CSS</h1>
    <h2>HTML5 intro: class-4</h2>
    <p>Audio and video:</p>
    <audio src="media/assets/goat.mp3" controls>Goat sound</audio>
    <br />
    <video src="media/assets/sample.mp4" controls width="250">Watch</video>
    <br />
    <iframe
      width="250"
      height="180"
      src="https://www.youtube.com/embed/9X5zwwYxMvU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
