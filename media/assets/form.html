<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitha Ghor</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Welcome to Pitha Ghor</h2>
    <label for="pitha"
      >Your name<input
        type="text"
        name="pitha"
        id="pitha"
        placeholder="Your name"
    /></label>

    <label for="pitha"
      >Your email
      <input type="email" name="pitha" id="pitha" placeholder="email here" />
    </label>
    <fieldset>
      <legend>pick one pitha</legend>
      <label for="chitoi"> <input type="radio" name="pitha" id="chitoi">Chitoi Pitha 
        
      <label for="Bhapa"><input type="radio" name="pitha" id="Bhapa"> Bhapa Pitha 
        
      </label>
      <label for="Puli"><input type="radio" name="pitha" id="Puli"> Puli Pitha 
        
      </label>
    </fieldset>
    <fieldset>
        <legend>
            Choose Vorta
        </legend>
        <label for="sorisa"><input type="checkbox" name="vorta" id="sorisa"> Sorisa Vorta </label>
        <label for="sutki"><input type="checkbox" name="vorta" id="sutki"> Sutki Vorta </label>
        <label for="dhonepata"><input type="checkbox" name="vorta" id="dhonepata"> Dhonepata Vorta </label>
            
    </fieldset>
  </body>
</html>
